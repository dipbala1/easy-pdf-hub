<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        :root{
            --accent:#0066ff;
            --accent-hover:#0052cc;
            --text:#1f2937;
            --light:#f9fafb;
            --shadow:0 4px 12px rgba(0,0,0,.08);
            --shadow-lg:0 8px 24px rgba(0,0,0,.12);
        }
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:Inter,system-ui,-apple-system,sans-serif;line-height:1.5;color:var(--text);background:#fff}
        .wrapper{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:2rem;text-align:center}
        .success-icon{font-size:4rem;color:#10b981;margin-bottom:1rem;opacity:0;animation:fadeInUp .6s forwards}
        @keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
        h1{font-size:2rem;font-weight:700;margin:.5rem 0}
        p{color:#6b7280;margin-bottom:2rem}

        .btn{
            display:inline-block;background:var(--accent);color:#fff;font-weight:600;border:none;padding:1rem 2.5rem;border-radius:.5rem;font-size:1.1rem;cursor:pointer;transition:transform .2s,background .2s;box-shadow:var(--shadow);
        }
        .btn:hover{background:var(--accent-hover);transform:scale(1.05)}
        .btn-secondary{background:#fff;color:var(--accent);border:1px solid var(--accent);box-shadow:none;margin-top:.75rem}
        .btn-secondary:hover{background:var(--accent);color:#fff}

        .extras{margin-top:3rem;max-width:420px;width:100%}
        .extras h2{font-size:1.25rem;font-weight:600;margin-bottom:1rem}
        .tool-cards{display:flex;gap:1rem;flex-wrap:wrap;justify-content:center}
        .tool-card{
            background:#fff;border:1px solid #e5e7eb;border-radius:.5rem;padding:.75rem 1rem;font-size:.9rem;color:var(--text);text-decoration:none;transition:all .2s;box-shadow:var(--shadow);
        }
        .tool-card:hover{border-color:var(--accent);color:var(--accent);transform:translateY(-2px)}
        .disclaimer{font-size:.8rem;color:#9ca3af;margin-top:2.5rem}

        @media(max-width:480px){
            .tool-cards{flex-direction:column}
            h1{font-size:1.75rem}
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <i class="fas fa-check-circle success-icon"></i>
        <h1>Your Word file is ready!</h1>
        <p>Click the button below to download your converted file.</p>

        <a href="converted-file.docx" class="btn" download>Download Now</a>

        <div class="extras">
            <a href="pdf-to-word.html" class="btn-secondary">Convert another file</a>

            <h2>Need more tools? Try these:</h2>
            <div class="tool-cards">
                <a href="word-to-pdf.html" class="tool-card">Word to PDF</a>
                <a href="pdf-editor.html" class="tool-card">PDF Editor</a>
                <a href="pdf-to-jpg.html" class="tool-card">PDF to JPG</a>
            </div>
        </div>

        <p class="disclaimer">File will be available for 1 hour and is then automatically deleted. All uploads are processed securely.</p>
    </div>
</body>
</html>
